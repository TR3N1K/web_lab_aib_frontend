        let arr = [];
        function getRandomArray(min, max) {
            return Math.floor(min + Math.random() * (max + 1 - min));
        }
        for (i = 0; i < 10; i++) {

        console.log("Отсортированный массив: ", result);

        /*Задание №4*/
        function getRandomNumber() {
            // Генерация случайного числа от 0 до 100
            return Math.floor(Math.random() * 101);
        }
        let x1 = getRandomNumber();
        console.log(x1);
        function multiplyArrayByNumber(array, number) {
            // Создание нового массива для хранения результата
            let resultArray = [];
            for (let i = 0; i < array.length; i++) {
                // Умножение элемента на заданное число и добавление в новый массив
                resultArray.push(array[i] * x1);
            }
            return resultArray;
        }
        // Проверка работы функции и вывод в консоль
        let myArray = [1, 2, 3, 4, 5];
        let multipliedArray = multiplyArrayByNumber(myArray, 2);
        console.log(multipliedArray);

        // Создание анонимной функции
        const generateRandomWord = () => {
            const words = ["C#", "C++", "Java", "JavaScript", "PHP", "Pascal (lol)", "x64"];
            const randomIndex = Math.floor(Math.random() * words.length);
            const randomWord = words[randomIndex];
            return randomWord;
        };

        /*Задание №5*/
        // Создание пустого объекта
        const person = {};
        // Добавление полей в объект
        person.firstName = "Nikolay";
        person.surname = "Tregubov";
        person.patronymic = "Vladimirovich";
        person.birthday = "09-10-2003";
        person.hobby = "Programming";
        person.group = "IT";
        // Добавление метода в объект
        person.getInfo = function () {
            const currentDate = new Date();
            const birthDate = new Date(this.birthday);
            const age = currentDate.getFullYear() - birthDate.getFullYear();
            return `ФИО: ${this.surname} ${this.firstName} ${this.patronymic}\nГод рождения: ${birthDate.getFullYear()}\nХобби: ${this.hobby}\nВозраст: ${age}`;
        };
        // Вызов метода и вывод результата через alert
        alert(person.getInfo());
        // Создание объекта с зарплатами сотрудников
        const salaries = {
            Sergey: 5000,
            Oleg: 6000,
            Ivan: 4500,
            Petr: 5500,
            Vladimir: 4000,
            Semen: 7000,
            Olga: 3500,
            Darya: 4500,
            Vitalya: 5500,
            Valera: 6000
        };
        // Подсчет общей зарплаты сотрудников
        let totalSalary = 0;
        for (let key in salaries) {
            totalSalary += salaries[key];
        }
        console.log("Общая зарплата сотрудников: ", totalSalary);
